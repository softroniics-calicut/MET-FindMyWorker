{% extends 'Employer/employer-home.html' %}

{% block content %}
{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


   <!-- ***** Call to Action Start ***** -->
   <section class="section section-bg" id="call-to-action" style="background-image: url('{static "images/banner-image-1-1920x500.jpg" }')">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="cta-content">
                    <br>
                    <br>
                    <h2><em>Edit Profile</em></h2>
                   
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ***** Call to Action End ***** -->

<div class="container">
    <div class="row my-5" >
        <div style="box-shadow: 10px 10px 10px 5px grey;">
            <form action="{% url 'employer_edit_profile' %}" method="post">
                {% csrf_token %}

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">First Name</label>
                        <input type="text" class="form-control" name="first_name" value="{{User.first_name}}" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Last Name</label>
                        <input type="text" class="form-control" name="last_name" value="{{User.last_name}}" placeholder="">
                    </div>

                    <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" name="email" value="{{User.email}}" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                    <label for="inputPassword4">Contact </label>
                    <input type="text" class="form-control" name="contact" value="{{User.phone_number}}" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Username</label>
                    <input type="text" class="form-control" name="username" value="{{User.username}}"  placeholder="">
                    </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" name="address" value="{{User.address}}" placeholder="">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">About me</label>
                    <input type="text" class="form-control" name="about_me" value="{{User.description}}" placeholder="">
                </div>       
                    <div class="form-group col-md-2">
                        <label class="custum-file-upload" for="file">
                
                            <div class="text">
                            <span>Click to Edit Profile Picture</span>
                            </div>
                            <input type="file" name="image" id="file" accept="image/*">
                        </label>       
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <a href="{% url 'employer_profile' %}" ><button style="width: 80%;" type="submit" class="btn btn-primary me-5">Cancel</button></a>
                        </div>
                        <div class="col-6">
                            <button style="width: 80%;" type="submit" class="btn btn-danger">Edit</button>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

{% endblock %}
{% block non_block %}
{% endblock %}
{% block job %}
{% endblock %}
