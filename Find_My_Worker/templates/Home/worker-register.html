<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<style>
    body{
        padding: 0px!important;
    }

</style>
<body>

    <div class="main">
        <div class="" style="background-color: white; ">
            <div class="signup-content" style="    align-items: center;width: fit-content;">
                <div class="signup-img">
                    <img src="{% static 'images/professional-img.png' %}" alt="" width="500px">
                </div>
                <div class="signup-form">
                    <form method="post" method="Worker_register" class="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h2>Worker registration form</h2>
                        <div style="color: red; font-size: 20px;" >
                            {% if message %}
                              ! {{ message }}
                            {% endif %}
                            </div><br>
                        <div class="form-row">
       
                            <div class="form-group">
                                <label for="first_name">First Name :</label>
                                <input type="text" name="first_name" id="first_name" required/>
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name :</label>
                                <input type="text" name="last_name" id="last_name" required/>
                            </div>
                        </div>
                        <div class="form-row">

  
                            <div class="form-group">
                                <label for="contact">contact :</label>
                                <input type="number" name="contact" id="contact" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email ID :</label>
                                <input type="email" name="email" id="email" required />
                            </div>
                        </div>
    
                        <div class="form-row">
                            <div class="form-group">
                                <label for="username">Username :</label>
                                <input type="text" name="username" id="username" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Password :</label>
                                <input type="password" name="password" id="password" required />
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                        
                        <div class="form-group">
                            <label for="about_me">About me :</label>
                            <input type="text" name="about_me" id="about_me" />
                        </div>

                        <div class="form-row">
                        <div class="form-group">
                            <label class="custum-file-upload" for="file">
                                <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="" viewBox="0 0 24 24"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <path fill="" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" clip-rule="evenodd" fill-rule="evenodd"></path> </g></svg>
                                </div>
                                <div class="text">
                                   <span>Click to upload Profile Picture</span>
                                   </div>
                                   <input type="file" name="image" id="file" accept="image/*">
                                </label>                                
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Register" class="submit" name="submit" id="submit" />
                        </div>
                        
                        </div>
                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-bold">Already have an account ?</span>
                            <a href="{% url 'Login' %}" class="text-black text-small">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
